<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps Â· Anime Style</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="decor decor-1">ğŸŒ¸</div>
    <div class="decor decor-2">â›©ï¸</div>

    <div class="card">
        <h1 class="title">Todo List</h1>
        <div class="subtitle">ï½ tambah kegiatan mu ï½</div>

        <form id="todo-form">
            <div class="form-group">
                <label><i class="fa-solid fa-pencil"></i> Masukkan hal yang akan dilakukan</label>
                <input type="text" id="task" placeholder="Contoh: Makan di Restoran" required>
            </div>
            <div class="form-group">
                <label><i class="fa-regular fa-calendar"></i> Masukkan tanggal narus selesai</label>
                <input type="date" id="date" required>
                <small><i class="fa-regular fa-star"></i> Pilih tanggal dari kalender</small>
            </div>
            <button type="submit" class="btn-submit"><i class="fa-regular fa-paper-plane"></i> Submit</button>
        </form>

        <!-- Dua daftar todo -->
        <div class="todo-lists-container">
            <!-- Yang harus dilakukan -->
            <div class="todo-list incomplete-list">
                <h3><i class="fa-regular fa-circle"></i> Yang harus dilakukan</h3>
                <ul id="incomplete-tasks" class="task-list"></ul>
            </div>
            <!-- Yang sudah dilakukan -->
            <div class="todo-list complete-list">
                <h3><i class="fa-regular fa-circle-check"></i> Yang sudah dilakukan</h3>
                <ul id="complete-tasks" class="task-list"></ul>
            </div>
        </div>
    </div>

    <!-- Notifikasi -->
    <div id="notification" class="notification">
        <i class="fa-regular fa-circle-check"></i>
        <span id="notification-message">Todo berhasil ditambahkan!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
